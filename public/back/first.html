<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body >
  <!-- 左边侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">安徽理工大学</a>
    </div>
    <!-- 用户信息 -->
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-user"></i><span>分类管理</span></a>
          <div class="child" style="display: none;">
            <a href="first.html" class="yanse">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-user"></i><span>商品管理</span></a></li>
      </ul>
    </div>

  </div>
  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="lt_topbar">
      <a class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a class="pull-right icon_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 流式布局容器  container-fluid  默认左右 padding 15px; -->
    <div class="container-fluid">
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">一级分类</li>
          </ol>

   <div class="lt_content">
      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
      <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table> 

        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
   </div>     
        
  </div>
</div>
<!-- 添加分类的模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
          <button type="subit" class="btn btn-primary" form="form">添加</button>
        </div>
      </div>
    </div>
  </div>

    <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>

   <script type="text/html" id="userTpl">
     {{each rows v i}}
     <tr>
     <td >{{ (page-1)*size + i+1 }}</td>
     <td >{{ v.categoryName }}</td>
     </tr>
     {{/each}}
   </script> 
    
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/first.js"></script>
</body>
</html>
